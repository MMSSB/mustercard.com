<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="must.png" width="40" height="40" alt="MUSTER Logo">
            </div>
            <h1>MUSTER</h1>
            <div class="notification" id="myBtn" style="cursor: pointer;">
                <span class="material-icons"  style="color: #EAC452; "  >notifications</span>
                <span class="badge">1</span>
            </div>
        </header>

        <main>
            <div id="settings-page">
                <!-- <h2>Settings</h2> -->
                <div class="setting-list">
                    <div class="setting-row">
                        <span>Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="profile-form">
                        <div class="form-group">
                            <label for="profile-image">Profile Image</label>
                            <div class="image-upload">
                                <img id="profile-preview" src="picture.png" alt="Profile Preview">
                                <input type="file" id="profile-image" accept="image/*">
                                <label for="profile-image" class="upload-btn">Change Image</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>
                        
                        <div class="form-group">
                            <label for="id">Student ID</label>
                            <input type="text" id="id" placeholder="Enter your ID">
                        </div>
                        
                        <div class="form-group">
                            <label for="faculty">Faculty</label>
                            <input type="text" id="faculty" placeholder="Enter your faculty">
                        </div>
                        
                        <div class="form-group">
                            <label for="major">Major</label>
                            <input type="text" id="major" placeholder="Enter your major">
                        </div>
                        
                        <button id="save-profile" class="save-btn">Save Profile</button>
                    </div>
                </div>
            </div>
        </main>

        </nav>
    </div>

</div>
    <script src="script.js"></script>
  <script>
    
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
